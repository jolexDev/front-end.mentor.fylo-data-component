<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo-Data Component</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="fylo-box">
        <article class="fylo-option-box">
          <img src="images/logo.svg" alt="" class="fylo-logo" />
          <div class="fylo-option-flex">
            <div class="bg-img-box">
              <img src="images/icon-document.svg" alt="" class="fylo-option" />
            </div>
            <div class="bg-img-box">
              <img src="images/icon-folder.svg" alt="" class="fylo-option" />
            </div>
            <div class="bg-img-box">
              <img src="images/icon-upload.svg" alt="" class="fylo-option" />
            </div>
          </div>
        </article>
        <article class="fylo-feedback-box">
          <p class="fylo-text">
            You've used <span>815 GB</span> of your storage
          </p>
          <div class="empty-bar">
            <div class="full-bar">
              <div class="circle-thumb"></div>
            </div>
          </div>
          <aside class="gb-left">
            <span>185</span>
            <span>GB LEFT</span>
          </aside>
        </article>
      </section>
    </div>
  </body>
</html>
